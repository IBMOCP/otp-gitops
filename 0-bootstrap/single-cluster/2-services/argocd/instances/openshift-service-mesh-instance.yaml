apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openshift-service-mesh-instance
  annotations:
    argocd.argoproj.io/sync-wave: "250"
  labels:
    gitops.tier.group: cntk
    gitops.tier.layer: services
    gitops.catalog: redhat-cop
spec:
  destination:
    namespace: istio-system
    server: https://kubernetes.default.svc
  project: services
  source:
    repoURL: https://github.com/redhat-cop/gitops-catalog.git
    targetRevision: main
    path: openshift-servicemesh/instance/overlays/default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
