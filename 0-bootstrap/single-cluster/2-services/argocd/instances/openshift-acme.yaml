apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openshift-acme-instance
  annotations:
    argocd.argoproj.io/sync-wave: "250"
  labels:
    gitops.tier.group: cntk
    gitops.tier.layer: services
spec:
  destination:
    namespace: openshift-acme
    server: https://kubernetes.default.svc
  project: services
  source:
    path: instances/openshift-acme
  syncPolicy:
    automated:
      prune: true
      selfHeal: false # Disabling due to letscrypt cert updating overwrites the fields in the config map
