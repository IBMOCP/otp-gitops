apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openshift-service-mesh
  annotations:
    argocd.argoproj.io/sync-wave: "201"
  labels:
    gitops.tier.group: service-mesh
    gitops.tier.layer: services
    gitops.catalog: redhat-cop
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: openshift-operators
    server: https://kubernetes.default.svc
  project: services
  source:
    repoURL: https://github.com/redhat-cop/gitops-catalog.git
    targetRevision: main
    path: openshift-servicemesh/operator/overlays/stable
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
